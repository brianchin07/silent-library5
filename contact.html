    <main>
        <section id="contact" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Contact Us</h2>

                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-info">
                            <h3>Contact Information</h3>
                            <p><strong>Address:</strong> 98 Punggol Walk, Singapore, 828604</p>
                            <p><strong>Phone:</strong> +65 8140 3589</p>
                            <p><strong>Email:</strong> info@silentlibrary.com</p>
                            <img src="image/map.png" alt="User Satisfaction" class="img-fluid mb-4">
                        </div>
                    </div>
                </div>
            </div>
        </section>
